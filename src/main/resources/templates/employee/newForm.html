<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Nuevo Ingreso</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
</head>
<body>
<main>
  <div class="container px-4 py-5">
    <div th:replace="~{fragments/header.html :: header}">
    </div>

    <div class="container px-4">
      <h1 class="pb-2 border-bottom">Nuevo Ingreso</h1>
      <form method="post" th:action="@{'/employee/save'}" class="mt-2">
        <div class="mb-3">
          <label for="Nombre" class="form-label">Nombre</label>
          <input name="nombre" type="text" class="form-control" id="Nombre">
        </div>
        <div class="mb-3">
          <label for="Apellido" class="form-label">Apellido</label>
          <input name="apellido" type="text" class="form-control" id="Apellido">
        </div>
        <div class="mb-3">
          <label for="Email" class="form-label">Email</label>
          <input name="email" type="text" class="form-control" id="Email">
        </div>
        <div class="mb-3">
          <label for="Contrasena" class="form-label">Contrase√±a</label>
          <input name="password" type="text" class="form-control" id="Contrasena">
        </div>
        <div class="mb-3">
          <label for="Puesto" class="form-label">Puesto</label>
          <select name="jobId" class="form-select" id="Puesto">
            <option th:each="job : ${listJob}" th:text="${job.nombre}"
                    th:value="${job.id}"></option>
          </select>
        </div>
        <div class="mb-3">
          <label for="Sueldo" class="form-label">Sueldo</label>
          <input name="salary" type="text" class="form-control" id="Sueldo">
        </div>
        <div class="mb-3">
          <label for="Jefe" class="form-label">Jefe</label>
          <select name="managerId" class="form-select" id="Jefe">
            <option th:each="employee : ${listManager}" th:text="${employee.nombre}"
                    th:value="${employee.id}"></option>
          </select>
        </div>
        <div class="mb-3">
          <label for="Departamento" class="form-label">Departamento</label>
          <input name="departamento" type="text" class="form-control" id="Departamento">
        </div>
        <a th:href="@{'/employee/list'}" class="btn btn-danger">Cancelar</a>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </form>
    </div></div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
