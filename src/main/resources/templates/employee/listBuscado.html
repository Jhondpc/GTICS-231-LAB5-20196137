<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Empleados Totales</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
</head>
<body>
<main>
  <div class="container px-4 py-5">
    <div th:replace="~{fragments/header.html :: header}">
    </div>

    <div class="container px-4">
      <h1 class="pb-2 border-bottom">Empleados Totales</h1>
      <a class="btn btn-secondary"  style="margin-bottom: 20px" th:href="@{/employee/newEmployee}">Nuevo Empleado</a>
      <div class="mb-3 row">
        <form method="post" th:action="@{/employee/buscar}" style="margin-bottom: 20px">
          <input type="text" class="col-8 form-control-sm" placeholder="Texto a buscar" name="textoBuscar"/>
          <button class="btn btn-outline-primary col-1" type="submit">Buscar</button>
          <a th:href="@{/employee/list}" class="btn btn-outline-danger col-1">Limpiar</a>
        </form>
      </div>
      <table class="table table-sm">
        <tr>
          <th>#</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Puesto</th>
          <th>Departamento</th>
          <th>Ciudad</th>
          <th></th>
          <th></th>
        </tr>
        <tr th:each="employee, info : ${employeeList}">
          <td th:text="${info.index + 1}"></td>
          <td th:text="${employee.getNombre()}"></td>
          <td th:text="${employee.getApellido()}"></td>
          <td th:text="${employee.getJob()}"></td>
          <td th:text="${employee.getDepartment()}"></td>
          <td th:text="${employee.getCiudad()}"></td>
          <td><a class="btn btn-primary" th:href="@{'/employee/edit' + '?id=' + ${employee.getId()}}">Editar</a>
          </td>
          <td><a class="btn btn-danger" th:href="@{'/employee/delete' + '?id=' + ${employee.getId()}}">Borrar</a>
          </td>
        </tr>

      </table>
    </div></div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
