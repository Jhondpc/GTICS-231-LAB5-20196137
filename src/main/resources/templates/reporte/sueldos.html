<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reporte – Sueldos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<main>
    <div class="container px-4 py-5">
        <div th:replace="~{fragments/header.html :: header}"></div>
        <div class="container px-4">
            <h1 class="pb-2 border-bottom">Reportes y Dashboards</h1>
            <div class="row">
                <a class="btn btn-secondary col-2"  style="margin-bottom: 20px; margin-right: 20px" th:href="@{/reporte/salario}">Salario</a>
                <a class="btn btn-secondary col-2"  style="margin-bottom: 20px" th:href="@{/reporte/tentativaAumento}">Tentativa Aumento</a>
            </div>
        </div>
        <div class="container px-4">
            <table class="table table-sm">
                <tr>
                    <th>Puesto</th>
                    <th>Salario Máximo</th>
                    <th>Salario Mínimo</th>
                    <th>Salario Total</th>
                    <th>Salario Promedio</th>
                </tr>
                <tr th:each="salario : ${salarioList}">
                    <td th:text="${salario.getPuesto()}"></td>
                    <td th:text="${#numbers.formatDecimal(salario.getSalarioMaximo(),0,2)}"></td>
                    <td th:text="${#numbers.formatDecimal(salario.getSalarioMinimo(),0,2)}"></td>
                    <td th:text="${#numbers.formatDecimal(salario.getSalarioTotal(),0,2)}"></td>
                    <td th:text="${#numbers.formatDecimal(salario.getSalarioPromedio(),0,2)}"></td>
                </tr>

            </table>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
